version: '3'
services:
  db:
    image: postgres:14.4-alpine
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
    container_name: postgres
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: "$POSTGRES_PASSWORD"
      POSTGRES_DB: "$POSTGRES_DB"
  
  server:
    build: .
    ports:
      - '4000:80'

volumes:
  data:
    external: true
    name: my-app-data